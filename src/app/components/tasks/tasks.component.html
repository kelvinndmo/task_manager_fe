<ul class="list-unstyled">
  <div class="row">
    <div class="col-md-6">
      <li class="card card-body mb-3 ml-3 mt-3" *ngFor="let task of tasks">
        <h3>{{ task.title }}</h3>
        <ul class="list-group mb-3">
          <li class="list-group-item">Description: {{ task.description }}</li>
          <li class="list-group-item">status: {{ task.completed }}</li>
        </ul>
        <div class="row">
          <div class="col-md-4">
            <button class="btn btn-success btn-s">Complete Task</button>
          </div>
          <div class="col-md-4">
            <button class="btn btn-danger btn-s" (click)="deleteTask(task._id)">
              Delete Task
            </button>
          </div>
        </div>
      </li>
    </div>
    <div class="col-md-5">
      <div class="card card-body mb-3 mt-3">
        <h2>Add Task</h2>
        <form [formGroup]="taskForm" (ngSubmit)="save()">
          <div class="form-group">
            <label>Title</label>
            <input
              type="text"
              class="form-control"
              name="title"
              required
              minlength="2"
              formControlName="title"
            />
            <div
              *ngIf="taskForm.get('title').errors?.required"
              class="invalid-feedback"
            >
              Title is required
            </div>
            <div
              *ngIf="taskForm.get('title').errors?.minlength"
              class="invalid-feedback"
            >
              must be at least two characters
            </div>
          </div>
          <div class="form-group">
            <label>description</label>
            <input
              type="text"
              class="form-control"
              name="description"
              required
              minlength="2"
              formControlName="description"
            />
            <div
              *ngIf="taskForm.get('description').errors?.required"
              class="invalid-feedback"
            >
              description is required
            </div>
            <div
              *ngIf="taskForm.get('description').errors?.minlength"
              class="invalid-feedback"
            >
              description must be at least two characters
            </div>
          </div>

          <button class="btn btn-block btn-success mb-3 mt-3">
            Add Task
          </button>
        </form>
      </div>
    </div>
  </div>
</ul>
